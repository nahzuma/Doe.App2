<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoeApp</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <style>
    
        body {
            background-image: url(imagens/Figma\ _\ File\ Cover\ image.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <div>
        <img src="imagens/Logo-removebg-preview.png" alt="">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="social-icons">
                <img src="imagens/fb.png">
                <img src="imagens/gp.png">
                <img src="imagens/tw.png">

            </div>
         <a id="entrar" href="index.html">Entrar</a>
            <p class="signup-link">NÃ£o tem uma conta? <a href="registro.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
